<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Noto+Sans+KR&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <p>Instagram </p>
        <ul>
            <li> <img src="home.png" class="icon" alt="" width="30px" height=auto> <span id="hometext">홈</span> </li>
            <li> <img src="search.png" class="icon" alt="" width="30px" height=auto> 검색</li>
            <li> <img src="browse.png" class="icon" alt="" width="30px" height=auto> 탐색 탭</li>
            <li> <img src="leels.png" class="icon"alt="" width="30px" height=auto> 릴스</li>
            <li> <img src="msg.png" class="icon" alt="" width="30px" height=auto> 메시지</li>
            <li> <img src="alert.png" class="icon" alt="" width="30px" height=auto> 알림</li>
            <li> <img src="new.png" class="icon" alt="" width="30px" height=auto> 만들기</li>
            <li> <img src="profile.png" class="icon" alt="" width="30px" height=auto> 프로필</li>
        </ul>
        <div class="more">
            <span><img src="more.png" id="moreicon" alt="" width="33px" height=auto></span>
            <span>더 보기</span>
        </div>
    </nav>

    <div class="center">
        <div class="story"><img src="story.png" alt="" width="500px" height=auto></div>
        <div class="post">
            <img src="post1.png" alt="" width="500px" height=auto>
            <div class="reply">
                <span id="reply-emoji"><img src="emoji.png" alt="" width="45px" height=auto></span>
                <span><input type="text" id="reply-text" placeholder="댓글 달기..."></span>
                <span><button id="reply-button">게시</button></span>
            </div>
        </div>
        <div class="post">
            <img src="post2.png" alt="" width="500px" height=auto>
            <div class="reply">
                <span id="reply-emoji"><img src="emoji.png" alt="" width="45px" height=auto></span>
                <span><input type="text" id="reply-text" placeholder="댓글 달기..."></span>
                <span><button id="reply-button">게시</button></span>
            </div>
        </div>
        <div class="allchecked">
            <img id="checkimg" src="checked.png" alt="" width="170px" height=auto>
            <div id="line1">모두 확인했습니다</div>
            <div id="line2">최근 3일 동안 새롭게 올라온 게시물을 모두 확인했습니다.</div>
            <div id="line3">이전 게시물 보기</div>
        </div>
    </div>

    <div class="right-side">
        <div class="id-box"><img src="id_box.png" alt="" width="330px" height=auto></div>
        <div class="comment">
            <span>소개ㆍ도움말ㆍ홍보 센터ㆍAPIㆍ채용 정보</span>
            <br>
            <span>개인정보처리방침ㆍ약관ㆍ위치ㆍ언어ㆍMeta Verified</span>
            <br>
            <br>
            <span>© 2023 INSTAGRAM FROM META</span>
        </div>
    </div>
</body>
</html>
